name: Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"

jobs:
  mjb-lpath:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']
        os: [ubuntu-latest, macOS-latest, windows-latest]
    defaults:
      run:
        working-directory: ./mjb-lpath

    steps:
      - uses: actions/checkout@v3
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: true
          cache-dependency-path: 'mjb-lpath/pdm.lock'
      - name: Install dependencies
        run: |
          pdm sync --dev
      - name: Run Tests
        run: |
          pdm run -v pytest

