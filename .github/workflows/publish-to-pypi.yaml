name: Publish Python distributions to PyPI and TestPyPI

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      publish_to_pypi_test:
        description: 'Publish to test PyPI'
        required: true
        type: boolean
      publish_to_pypi_real:
        description: 'Publish to PyPI'
        required: true
        type: boolean
    secrets:
      TEST_PYPI_API_TOKEN:
        required: true
      PYPI_API_TOKEN:
        required: true
  workflow_dispatch:
    inputs:
      target:
        description: 'The target project'
        required: true
      publish_to_pypi_test:
        description: 'Publish to test PyPI'
        required: true
        type: boolean
        default: false
      publish_to_pypi_real:
        description: 'Publish to PyPI'
        required: true
        type: boolean
        default: false

jobs:
  build-n-publish:
    name: build and publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ inputs.target }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 50
        fetch-tags: true
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: >-
        python -m pip install build --user
    - name: Build wheel and sdist
      run: >-
        python -m build --sdist --wheel --outdir dist/ .
    - name: Publish distribution to Test PyPI
      if: ${{ inputs.publish_to_pypi_test || !startsWith(github.ref, 'refs/tags') }}
      uses: pypa/gh-action-pypi-publish@v1.8.7
      with:
        password: ${{secrets.TEST_PYPI_API_TOKEN}}
        repository-url: https://test.pypi.org/legacy/
        packages-dir: ${{ inputs.target }}/dist
        skip-existing: true
        print-hash: true
    - name: Publish distribution to PyPI
      if: ${{ inputs.publish_to_pypi_real || startsWith(github.ref, 'refs/tags') }}
      uses: pypa/gh-action-pypi-publish@v1.8.7
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: ${{ inputs.target }}/dist/
        skip-existing: true
        print-hash: true