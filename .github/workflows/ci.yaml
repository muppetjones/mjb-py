name: Test

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"

jobs:
  mjb-lpath:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
        os: [ubuntu-latest]
        arch: [x64]
    defaults:
      run:
        working-directory: ./mjb-lpath

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.arch }}
          version: 1.4.0
          # enable-pep582: true  # Enable PEP 582 package loading globally
          cache: true
          cache-dependency-path: 'mjb-lpath/pdm.lock'
      - name: Install dependencies
        run: |
          python -m pip install "tox>4.0.0b0" .
      - name: Test with tox
        run: |
          tox --version
          pyversion="${{ matrix.python-version }}"
          tox -e py${pyversion/./}